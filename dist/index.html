<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="main.js" defer></script>
  </head>
  <!--forms = project & todo-->
  <div id="formProjectWhole">
    <div id="formProjectWrap">
      <label for="formProjectName">
        PROJECT NAME<br />
        <input id="formProjectName" type="text" required />
      </label>
      <label for="formProjectDescription">Description</label>
      <br />
      <textarea id="formProjectDescription" type="text"></textarea>
      <button id="formProjectCreateProject">Create Project</button>
      <button id="formProjectCancelAction">Cancel action</button>
    </div>
  </div>
  <div id="formToDoWhole">
    <div id="formToDoWrap">
      <label for="formToDoName">
        TO DO NAME <br />
        <input id="formToDoName" type="text" required /> <br />
      </label>
      <label for="formToDoDescription"> Description </label><br />
      <textarea id="formToDoDescription" type="text"></textarea> <br />
      <label for="formToDoDate">Due date:</label><br />
      <input type="date" id="formToDoDate" " min="2021-03-06"
      value="2021-03-06"/><br />
      <label for="formToDoPriority">Priority: <br /></label>
      <select id="formToDoPriority">
        <option id="emptyPriority"></option>
        <option value="lowPriority">Low</option>
        <option value="mediumPriority">Medium</option>
        <option value="H+ighPriority">High</option></select
      ><br />
      <label> Status: </label><br />
      <select id="formToDoStatus">
        <option value="emptyStatus"></option>
        <option value="doneStatus">Done</option>
        <option value="notDoneStatus">To Do</option>
      </select>
      <button id="formToDoCreateTodo">Create ToDo</button>
      <button id="formToDoCancelToDo">Cancel action</button>
      <!-- how to set today as value?-->
    </div>
  </div>
  <!-- forms = project & todo-->
  <body>
    <div id="content">
      <div id="upper">
        <h1>To-Do List</h1>
      </div>
      <div id="mid">
        <nav id="sideBar">
          <button id="addProject">+Add project</button>
          <!--gonna delete, just test-->
          <div>
            <img src="images/editPic.jpg" /> <img src="images/deletePic.jpg" />
            <p>title</p>
            <p>description</p>
          </div>
          <!--gonna delete just test-->
        </nav>
        <div id="midContent">
          <button id="addToDo">+Add ToDo</button>
          <div id="toDoItemWrap">
            <!--gonna delete just test-->
            <div id="item">
              <img src="images/editPic.jpg" />
              <img src="images/deletePic.jpg" />
              <p id="title">Title</p>
              <p id="dueDate">date</p>
              <p id="priority">Priority</p>
              <p id="checklist">checklist</p>
              <br />
              <p id="description">Description</p>
            </div>
            <!--gonna delete just test-->
          </div>
        </div>
      </div>
      <div id="under">
        <p>By <a href="https://github.com/Willdooo">Willdooo</a></p>
      </div>
    </div>
  </body>
</html>
